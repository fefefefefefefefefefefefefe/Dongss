name: dong_story
description: "DongStory (DSSN) Flutter App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'   # Flutter 3.x 안정권 (3.9도 포함)

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  app_links: ^6.0.0
  provider: ^6.1.2
  connectivity_plus: ^6.0.5
  share_plus: ^10.0.2

  # 네트워킹 & 스토리지
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2

  # 업로드/파일 처리
  image_picker: ^1.1.2
  http: ^1.2.2
  http_parser: ^4.0.2
  mime: ^1.0.5
  path: ^1.9.0

  # (모델 코드 생성 시)
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
